<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統錯誤 - 維修工單管理系統</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header class="signature-header">
            <h1>🔧 維修工單管理系統</h1>
        </header>

        <main class="main-content">
            <div class="error-state">
                <div class="error-icon">⚠️</div>
                <h2>系統發生錯誤</h2>
                <p>很抱歉，系統暫時無法處理您的請求</p>
                <p style="font-size: 1rem; color: #dc3545;">請稍後再試，或聯繫系統管理員</p>
                <div style="margin-top: 2rem;">
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        ← 返回上一頁
                    </button>
                    <a href="/maintenance/new" class="btn btn-primary">
                        🏠 返回首頁
                    </a>
                </div>
            </div>
        </main>
    </div>
    
    <style>
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        
        .error-state h2 {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .error-state p {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .signature-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .signature-header h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .btn {
            margin: 0 0.5rem;
        }
    </style>
</body>
</html>
