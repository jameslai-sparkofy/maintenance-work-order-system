services:
  - type: web
    name: maintenance-work-order-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/main/js/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: maintenance-work-order-system
          property: port
      - key: SESSION_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.ethereal.email
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: ethereal.user@ethereal.email
      - key: SMTP_PASS
        value: ethereal.pass
    healthCheckPath: /
    autoDeploy: true